    <section class="banner-header">
        <div class="container overlay-open">
            <!-- Tạo phần header -->
            <div class="container__header">
                <nav class="navbar navbar-expand-lg navbar-light bg-light header">

                    <h1>
                        <a class="navbar-brand logo-brand" href="#">Diner</a>
                    </h1>
                    
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                                <i class="gg-moon"></i>
                            </div>
                        </div>
                        <div class="mobile">
                            <button id="trigger-overlay" type="button">
                                <i class="fa fa-bars"></i>
                            </button>
                            
                        </div>
                    </div>
                    <!-- Làm phần Overlay -->
                    <div class="overlay overlay-scale open">

                            <i class="fa fa-times"></i>
                        </button>

                            <ul>

            <div class="banner__carousel">
                <h3 class="title">

                <p>
                    Lorem ipsum dolor sit amet consectetur ipsum elit. Qui eligendi vitae sit.Ea ipsum sed consequuntur illum facere.
